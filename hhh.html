<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id='canvas'></canvas>
    <script>
        let canvas = document.getElementById('canvas')
        canvas.width = document.documentElement.clientWidth
        canvas.height = document.documentElement.clientHeight
        let ctx = canvas.getContext('2d')
        let isTouchStart = "ontouchstart" in document.documentElement;
        let painting = false
        let last
        ctx.fillStye = 'black'
        ctx.lineWidth = 4;
        ctx.lineCap = 'round'
        ctx.strokeStyle = 'none'

        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1)
            ctx.lineTo(x2, y2)
            ctx.stroke();
        }
        if (isTouchStart) {
            canvas.ontouchstart = (d) => {
                let x = d.touches[0].clientX
                let y = d.touches[0].clientY
                last = [x, y]
            }

            canvas.ontouchmove = (c) => {
                let x = c.touches[0].clientX
                let y = c.touches[0].clientY
                drawLine(last[0], last[1], x, y)
                last = [x, y]
            }
        } else {
            canvas.onmousedown = (a) => {
                painting = true
                last = [a.clientX, a.clientY]
            }
            canvas.onmousemove = (b) => {
                if (painting === true) {
                    drawLine(last[0], last[1], b.clientX, b.clientY)
                    last = [b.clientX, b.clientY]
                } else {
                    console.log('什么都不做')
                }
            }
            canvas.onmouseup = () => {
                painting = false
            }
        }
    </script>
</body>

</html>
