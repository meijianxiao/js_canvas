<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        let canvas = document.getElementById('canvas')
        canvas.width = document.documentElement.clientWidth
        canvas.height = document.documentElement.clientHeight
        let ctx = canvas.getContext('2d')
        let isTouchStart = "ontouchstart" in document.documentElement;
        let painting = false
        let last
        ctx.fillStye = 'black';
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'none'


        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath()
            ctx.moveTo(x1, y1)
            ctx.lineTo(x2, y2)
            ctx.stroke()
        }
        if (isTouchStart) {
            canvas.ontouchstart = (c) => {
                let x = c.touches[0].clientX
                let y = c.touches[0].clientY
                last = [x, y]
            }
            canvas.ontouchmove = (c) => {
                let x = c.touches[0].clientX
                let y = c.touches[0].clientY
                drawLine(last[0], last[1], x, y)
                last = [x, y]
            }
        } else {
            canvas.onmousedown = (d) => {
                painting = true
                last = [d.clientX, d.clientY]
            }
            canvas.onmousemove = (a) => {
                if (painting === true) {
                    drawLine(last[0], last[1], a.clientX, a.clientY)
                    last = [a.clientX, a.clientY]
                } else {
                    console.log('什么也不做')
                }
            }
            canvas.onmouseup = () => {
                painting = false
            }
        }
    </script>
</body>

</html>
